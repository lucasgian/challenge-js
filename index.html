<!DOCTYPE html>
<html ng-app>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lemon & Questions </title>

    <!-- Latest compiled and minified CSS -->

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
    

</head>

<body>
    <input id="name" type="text" ng-model="nome">
    <p>Ol√°, digite o nome do arquivo a ser lido: {{ nome }}</p>
    <button id="seed">Seed</button>

    <div id="content"></div>

    <script>
        $('#seed').on('click', function() {
            list($('#name').val());
        });

        function list(fileName) {
                $.get("http://localhost:8080/file/" + fileName, function (data) {
                for (let index = 0; index < 10; index++) {
                    $('#content').append('<br>' + data[index]['id']);
                }
            });
        }
    </script>

</body>

</html>
